<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#0f172a"/>
  
  <!-- 
    CC Logo - Sleek version
    The C shapes taper into arrow points, suggesting forward motion/travel
    Inspired by transit route lines
  -->
  
  <!-- Outer C - White, tapering to arrow -->
  <path d="
    M 145 45
    C 145 45, 150 50, 145 55
    L 78 55
    A 45 45 0 1 0 78 145
    L 145 145
    C 150 150, 145 155, 145 155
    L 150 150
    L 78 150
    A 50 50 0 1 1 78 50
    L 150 50
    Z
  " fill="#f1f5f9"/>
  
  <!-- Simplified outer C -->
  <path d="
    M 80 50
    A 50 50 0 1 0 80 150
    L 148 150
    L 156 145
    L 148 140
    L 80 140
    A 40 40 0 1 1 80 60
    L 148 60
    L 156 55
    L 148 50
    Z
  " fill="#f1f5f9"/>
  
  <!-- Inner C - Teal, tapering to arrow -->
  <path d="
    M 90 75
    A 25 25 0 1 0 90 125
    L 152 125
    L 162 118
    L 152 111
    L 90 111
    A 11 11 0 1 1 90 89
    L 152 89
    L 162 82
    L 152 75
    Z
  " fill="#10b981"/>
</svg>
